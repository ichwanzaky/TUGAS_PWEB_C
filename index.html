                    <button class="button" data-toggle="modal" type="button" onclick="validate()">SUBMIT</button>

            </pre>
            </div>
        </form>
    </div>
    
    <div class="modal">
        <div class="modal-1">
            <div class="modal-2">
                <div class="modal-3">

                        <h2>Login Berhasil</h2>
                    </center>
                        
                </div>
            </div>
        </div>
    </div>
